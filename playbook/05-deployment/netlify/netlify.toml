# Netlify Configuration
# Docs: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command (adjust for your framework)
  command = "npm run build"

  # Publish directory (adjust for your framework)
  # React/Vite: dist
  # Create React App: build
  # Next.js: .next
  publish = "dist"

  # Environment variables for build
  [build.environment]
    NODE_VERSION = "20"
    NPM_VERSION = "10"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy (optional - para evitar CORS en desarrollo)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend.railway.app/:splat"
  status = 200
  force = false

# Custom headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # CORS (si necesitas)
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugin: Essential build plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # Lighthouse CI thresholds
  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

# Context-specific builds
[context.production]
  command = "npm run build"
  [context.production.environment]
    NODE_ENV = "production"
    VITE_API_URL = "https://api.yourapp.com"

[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    NODE_ENV = "staging"
    VITE_API_URL = "https://api-staging.yourapp.com"

[context.branch-deploy]
  command = "npm run build"
