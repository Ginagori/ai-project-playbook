# GitHub Actions: Deploy to Cloud Run / GKE (Growth/Scale Phase)
name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: myapp-production
  REGION: us-central1
  SERVICE_NAME: api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        pytest tests/ --cov=. --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3

  deploy-cloud-run:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/myapp/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          -f 05-deployment/docker/Dockerfile .

    - name: Push to Artifact Registry
      run: |
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/myapp/${{ env.SERVICE_NAME }}:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/myapp/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --min-instances 1 \
          --max-instances 10 \
          --cpu 2 \
          --memory 2Gi \
          --timeout 300 \
          --set-env-vars "ENVIRONMENT=production" \
          --set-secrets "DATABASE_URL=database-url:latest,OPENAI_API_KEY=openai-key:latest"

    - name: Get service URL
      run: |
        URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --region ${{ env.REGION }} \
          --format 'value(status.url)')
        echo "Service URL: $URL"

  deploy-gke:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials myapp-prod \
          --region ${{ env.REGION }} \
          --project ${{ env.PROJECT_ID }}

    - name: Build and push Docker image
      run: |
        gcloud builds submit \
          --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/myapp/${{ env.SERVICE_NAME }}:${{ github.sha }}

    - name: Deploy to GKE
      run: |
        kubectl set image deployment/api \
          api=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/myapp/${{ env.SERVICE_NAME }}:${{ github.sha }}
        kubectl rollout status deployment/api

    - name: Verify deployment
      run: |
        kubectl get pods
        kubectl get services
