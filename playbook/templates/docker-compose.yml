# Docker Compose Template - Full Stack Development Environment
#
# This template provides a complete local development environment with:
# - Backend API (FastAPI/Django/Flask)
# - Frontend (React/Next.js/Vue)
# - Database (PostgreSQL)
# - Cache (Redis)
# - Background Jobs (Celery)
# - Monitoring (Prometheus + Grafana - optional)
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f backend    # View backend logs
#   docker-compose down               # Stop all services
#   docker-compose down -v            # Stop and remove volumes (reset DB)
#
# Customization:
#   1. Replace [PROJECT_NAME] with your actual project name
#   2. Uncomment services you need
#   3. Update ports if they conflict with existing services
#   4. Adjust environment variables for your stack

version: '3.9'

services:
  # ============================================================================
  # DATABASE - PostgreSQL
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: [PROJECT_NAME]_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
      # Performance tuning (adjust based on your machine)
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Uncomment to run init scripts on first start
      # - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ============================================================================
  # CACHE - Redis
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: [PROJECT_NAME]_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ============================================================================
  # BACKEND - FastAPI (Python)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Use Dockerfile.dev for development (with hot reload)
      # dockerfile: Dockerfile.dev
    container_name: [PROJECT_NAME]_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-app_db}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # App Config
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}

      # CORS (for frontend)
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173

      # External Services (add your API keys here or use .env)
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
      # STRIPE_API_KEY: ${STRIPE_API_KEY}
    volumes:
      # Mount source code for hot reload in development
      - ./backend:/app
      # Don't mount these (keep container versions)
      - /app/__pycache__
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    # Alternative commands:
    # For Django: python manage.py runserver 0.0.0.0:8000
    # For Flask: flask run --host=0.0.0.0 --port=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network

  # ============================================================================
  # FRONTEND - React/Vite
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Use Dockerfile.dev for development (with hot reload)
      # dockerfile: Dockerfile.dev
    container_name: [PROJECT_NAME]_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Backend API URL (accessed from browser)
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      # Or for Next.js: NEXT_PUBLIC_API_URL

      # Development mode
      NODE_ENV: ${NODE_ENV:-development}
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Don't mount these (keep container versions)
      - /app/node_modules
      - /app/.next
      - /app/dist
    command: npm run dev -- --host 0.0.0.0 --port 3000
    # Alternative commands:
    # For Next.js: npm run dev
    # For Create React App: npm start
    depends_on:
      - backend
    networks:
      - app_network

  # ============================================================================
  # BACKGROUND JOBS - Celery Worker (uncomment if needed)
