# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  app_network:
    driver: bridge

# ==============================================================================
# USAGE EXAMPLES
# ==============================================================================
#
# Start all services:
#   docker-compose up -d
#
# Start specific services:
#   docker-compose up -d postgres redis backend
#
# View logs:
#   docker-compose logs -f                 # All services
#   docker-compose logs -f backend         # Backend only
#   docker-compose logs -f --tail=100      # Last 100 lines
#
# Execute commands in running container:
#   docker-compose exec backend bash                    # Shell access
#   docker-compose exec backend python manage.py migrate  # Run migration
#   docker-compose exec postgres psql -U postgres        # PostgreSQL shell
#
# Rebuild services (after Dockerfile changes):
#   docker-compose up -d --build
#
# Stop all services:
#   docker-compose down
#
# Stop and remove volumes (reset database):
#   docker-compose down -v
#
# View running services:
#   docker-compose ps
#
# View service resource usage:
#   docker stats
#
# ==============================================================================
# ENVIRONMENT VARIABLES (.env file)
# ==============================================================================
#
# Create a .env file in the same directory as docker-compose.yml:
#
# # Database
# POSTGRES_USER=myuser
# POSTGRES_PASSWORD=mypassword
# POSTGRES_DB=mydb
# POSTGRES_PORT=5432
#
# # Redis
# REDIS_PORT=6379
#
# # Backend
# BACKEND_PORT=8000
# DEBUG=True
# SECRET_KEY=your-secret-key-here
#
# # Frontend
# FRONTEND_PORT=3000
# VITE_API_URL=http://localhost:8000
#
# # External Services
# OPENAI_API_KEY=sk-...
# STRIPE_API_KEY=sk_test_...
#
# ==============================================================================
# DOCKERFILE EXAMPLES
# ==============================================================================
#
# Backend Dockerfile (./backend/Dockerfile):
#
# FROM python:3.13-slim
# WORKDIR /app
# COPY requirements.txt .
# RUN pip install --no-cache-dir -r requirements.txt
# COPY . .
# EXPOSE 8000
# CMD ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
#
# ---
#
# Frontend Dockerfile (./frontend/Dockerfile):
#
# FROM node:20-alpine
# WORKDIR /app
# COPY package*.json .
# RUN npm ci
# COPY . .
# EXPOSE 3000
# CMD ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
#
# ==============================================================================
# TROUBLESHOOTING
# ==============================================================================
#
# Issue: Port already in use
# Solution: Change port in .env file or docker-compose.yml
#   POSTGRES_PORT=5433  # Instead of 5432
#
# Issue: Database connection refused
# Solution: Wait for healthcheck, or use depends_on with condition:
#   depends_on:
#     postgres:
#       condition: service_healthy
#
# Issue: Changes not reflected
# Solution: Rebuild container
#   docker-compose up -d --build backend
#
# Issue: Out of disk space
# Solution: Clean up Docker resources
#   docker system prune -a --volumes  # WARNING: Removes all unused data
#
# Issue: Permission denied on volumes (Linux)
# Solution: Fix ownership
#   sudo chown -R $USER:$USER ./backend ./frontend
#
# ==============================================================================
# PRODUCTION CONSIDERATIONS
# ==============================================================================
#
# DO NOT use docker-compose for production deployment!
# Use Kubernetes, AWS ECS, or similar orchestration.
#
# For production:
# 1. Use environment-specific docker-compose files
#    - docker-compose.yml (base)
#    - docker-compose.prod.yml (production overrides)
#    - Run: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
#
# 2. Never use default passwords in production
#
# 3. Use secrets management (Docker Secrets, AWS Secrets Manager)
#
# 4. Don't mount source code volumes in production
#
# 5. Use multi-stage builds for smaller images
#
# 6. Enable HTTPS (use nginx with SSL certificates)
#
# 7. Set resource limits:
#    deploy:
#      resources:
#        limits:
#          cpus: '1'
#          memory: 512M
#
# 8. Use image tags (not :latest)
#
# 9. Implement health checks for all services
#
# 10. Use proper logging drivers (journald, syslog, etc.)
